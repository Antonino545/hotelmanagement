version: 1.0.0+1
environment:
  sdk: '>=3.0.3 <4.0.0'



dependencies:
  cloud_firestore: ^4.8.0
  cupertino_icons: ^1.0.5
  date_time_picker: ^2.1.0
  firebase_app_check: ^0.1.4+2
  firebase_auth: ^4.6.2
  firebase_core: ^2.13.1
  firebase_performance: ^0.9.2+2

  flutter:
    sdk: flutter
  flutter_facebook_auth: ^6.0.0
  flutter_markdown: ^0.6.15
  flutter_native_splash: ^2.3.1
  flutter_riverpod: ^2.3.6
  flutter_slidable: ^3.0.0
  flutter_svg: ^2.0.6
  flutter_switch: ^0.3.2
  g_recaptcha_v3: ^0.0.5
  google_fonts: ^5.0.0
  google_sign_in: ^6.1.4
  page_transition: ^2.0.9
  syncfusion_flutter_datepicker: ^21.2.3

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_native_splash:
  image: assets/playstore.png
  color: "#009688"



